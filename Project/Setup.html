<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Document</title>
</head>
<body>
    <script>
        for(var v=0;v<10;v++)
            document.write("<br>");
    </script>
    <center>
        <form class="Setup-form" action="LogIN.html">
            <h1>Enter details</h1>
            <label for="age">Age</label>
		    <input type="number" id="age" placeholder="in years" class="form-input" required><br><br>

            <label for="Height">Height</label>
    		<input type="number" id="height" placeholder="in cms" class="form-input" required><br><br>

            <label for="Weight">Weight</label>
    		<input type="number" id="weight" placeholder="in kgs" class="form-input" required><br><br>
    		
            <input type="submit" value="Next" class="form-submit">
        </form>
    </center>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            form.classList.add('submitted');
            setTimeout(() => {
                form.submit();
            }, 1000);
        });
    </script>
</body>
</html>
