	<style>
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }

    .now-playing {
        display: flex;
        align-items: center;

    .album-art {
        margin-right: 20px;
    }

    .song-info {
        font-size: 20px;

    .playlist {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #888;
        padding: 20px;
        width: 800px;
		height: 600px;
	}

    .playlist h1 {
        font-size: 24px;
        font-weight: bold;

    }

    .playlist ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .playlist li {
        margin-bottom: 10px;
    }

    .playlist li a {
        color: #333;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
    }

    .playlist li a:hover {
        color: #666;
    }

    .player-controls button {
        background-color: transparent;
        border: none;
        margin-right: 10px;
        padding: 0;
        transition: all 0.2s ease-in-out;
    }

    .player-controls button:hover {
        transform: scale(1.2);
    }

	ul{

	}
</style>
