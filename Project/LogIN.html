<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./photos/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
    <title>Log in</title>
</head>
<body>
    <script>
        for(var v=0;v<10;v++)
            document.write("<br>");
    </script>
    <center>
        <form class="login-form" action="Homescreen.html">
            <h1>Log In</h1>
            <label for="email">Email</label>
		    <input type="email" id="email" placeholder="Example@abc.com" class="form-input" required><br><br>

            <label for="password">Password</label>
    		<input type="password" id="password" placeholder="********" class="form-input" required><br><br>
    		
            <input type="submit" value="Log in" class="form-submit">
        </form>
    </center>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            form.classList.add('submitted');
            setTimeout(() => {
                form.submit();
            }, 1000);
        });
    </script>
</body>
</html>
